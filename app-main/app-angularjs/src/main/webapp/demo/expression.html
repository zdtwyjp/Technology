<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="static/angularjs/angular.min.js"></script>
</head>
<body>
	<div id="app1" ng-app="app1">
		<p>我的第一个表达式: {{ 5 + 5 }}</p>
	</div>

	<div id="app2" ng-app="app2" ng-init="quantity=1;cost=5">
		<p>总价： {{ quantity * cost }}</p>
	</div>

	<div id="app3" ng-app="app3"
		ng-init="firstName='YANG';lastName='JUNping'">
		<p>姓名：{{firstName= + ' ' + lastName}}</p>
	</div>

</body>
</html>
